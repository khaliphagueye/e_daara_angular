<div id="mainContentWithHeader"> 
    <div id="pre-main-part">
      <!-- Introduction au contenu de la formation -->
      <h2 class="section-title">Gestion des cours</h2>
      <!--p class="intro-text">
          Bienvenue dans votre espace de formation. Ici, vous pouvez vos cours disponibles et progresser à votre rythme.
      </p-->
      <hr class="hr hr-blurry" />
      <button type="button" class="btn btn-outline-info">Ajouté un cours</button>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="col-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Cours</th>
                <th scope="col">Modules</th>
                <th scope="col">Description</th>
                <th scope="col">Niveau</th>
                <th scope="col">Fichiers</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cours of cours">
                <th scope="row">{{ cours.title }}</th>
                <td>{{ cours.module }}</td>
                <td>{{ cours.description }}</td>
                <td>{{ cours.niveau }}</td>
                <td>{{ cours.fichier }}</td>
                <td>
                  <button type="button" class="btn btn-primary"><i class="bi bi-eye-fill"></i></button>&nbsp;
                  <button type="button" class="btn btn-success"><i class="bi bi-pencil-square"></i></button>&nbsp;
                  <button type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

}

</style>
