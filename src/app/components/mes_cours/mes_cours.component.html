<div id="mainContentWithHeader">  
  <div id="pre-main-part">
    <h2 class="section-title">Gestion des cours</h2>
    <hr class="hr hr-blurry" />
    <button type="button" class="btn btn-outline-info">Ajouter un cours</button>
  </div>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.id }} </td>
          </ng-container>

          <!-- Titre Column -->
          <ng-container matColumnDef="titre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cours </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.titre }} </td>
          </ng-container>

          <!-- Contenu Column -->
          <ng-container matColumnDef="contenu">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.contenu }} </td>
          </ng-container>

          <!-- Module Column -->
          <ng-container matColumnDef="module">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Module </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.module }} </td>
          </ng-container>

          <!-- Prérequis Column -->
          <ng-container matColumnDef="prerequis">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prérequis </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.prerequis }} </td>
          </ng-container>

          <!-- Niveau Column -->
          <ng-container matColumnDef="niveau">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Niveau </th>
            <td mat-cell *matCellDef="let cours"> {{ cours.niveau }} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let cours">
              <button type="button" class="btn btn-primary" (click)="navigateToCourseDetails(cours.id)">
                <i class="bi bi-eye-fill"></i>
              </button>&nbsp;
              <button type="button" class="btn btn-success"><i class="bi bi-pencil-square"></i></button>&nbsp;
              <button type="button" class="btn btn-danger"  (click)="deleteCourse(cours.id)"><i class="bi bi-trash3-fill"></i></button>
            </td>
          </ng-container>

          <!-- Header and Row Definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <!-- Paginator -->
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
 <!-- Formulaire pour ajouter un nouveau cours -->
 <h3>Ajouter un nouveau cours</h3>

 <form (ngSubmit)="onSubmit()">
   <div>
     <label for="titre">Titre</label>
     <input type="text" id="titre" [(ngModel)]="newCours.titre" name="titre" required>
   </div>
 
   <div>
     <label for="module">Module</label>
     <input type="text" id="module" [(ngModel)]="newCours.module" name="module" required>
   </div>
 
   <div>
     <label for="contenu">Contenu</label>
     <textarea id="contenu" [(ngModel)]="newCours.contenu" name="contenu" required></textarea>
   </div>
 
   <div>
     <label for="niveau">Niveau</label>
     <input type="text" id="niveau" [(ngModel)]="newCours.niveau" name="niveau" required>
   </div>
 
   <div>
     <label for="prerequis">Prérequis</label>
     <input type="text" id="prerequis" [(ngModel)]="newCours.prerequis" name="prerequis" required>
   </div>
 
   <button type="submit" class="btn btn-primary">Ajouter Cours</button>
 </form>
